<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Store the current path and redirect to the base path
      // The React Router will handle the routing once the app loads
      const path = window.location.pathname.substring('/Carrying-Capacity'.length);
      const query = window.location.search;
      const hash = window.location.hash;
      
      // Redirect to the base URL with the path stored as a query parameter
      window.location.replace(
        window.location.origin + '/Carrying-Capacity/?redirect=' + 
        encodeURIComponent(path + query + hash)
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
